<!DOCTYPE html>
<html lang="pt-br">

</head>
<body>
    <header>
        <table>
            <tr>
                <td><h1>Sports-Everyday</h1>
                    <p>Saiba tudo o que rola no mundo do esporte!</p></td>
                    <td class="links">
                        <a class="empurra" href="index.html">Página Inicial</a>
                        <a class="bcadastro" href="cadastro.html">Clique aqui para fazer a sua assinatura</a> 
                <a class="bcontato" href="contato.html">Entre em contato conosco!</a>
        </td>
            </tr>
        </table>
    </header>
    <h3>Notícias em primeira mão abaixo sobre:</h3>
    <div class="abas">
        <img class="esportes" src="fut.png" alt="fute" height="20" width="20"> <a href="futebol.html">Futebol</a>
           <img class="esportes" src="volei.png" alt="volkei" height="20" width="20"> <a  href="volei.html">Vôlei</a>
           <img class="esportes" src="basquete.png" alt="baska" height="20" width="20"> <a href="basquete.html">Basquete</a>
               <img class="esportes" src="handebol.png" alt="hande" height="20" width="20"> <a href="handebol.html">Handebol</a>
   </div>
   <section>
       <fieldset>
           <label class="labeltitulo">Faça seu cadastro!</label>
           <br>
           <br>
           <br>
           <label for="Nome">Nome:</label>
           <input type="text" placeholder="Digite seu nome" required>
           <label for="Email">E-mail:</label>
           <input type="email" placeholder="Digite seu e-mail" required>
           <label for="Senha">Senha:</label>
           <input type="password" placeholder="******" required>
           <br>
           <br>
           <label for="Data de nascimento"> Data de nascimento:</label>
           <input type="date" placeholder="" required>
           <br>
           <br>
           <label class="plano" for="Plano"><b>Plano desejado</b></label>
           <br>
           <br>
           <label class="plano" for="mensal">Assinatura mensal - R$ 19,90
               <input type="radio" name="mensal" id="m">
           </label>
           <label class="plano" for="trimestral">Assinatura Trimestral - R$ 30,25
               <input type="radio" name="trimestral" id="t">
           </label>
           <label class="plano" for="anual">Assinatura anual - R$ 119,90
               <input type="radio" name="anual" id="a">
           </label>
           <br>
           <br>
           <input class="enviar" type="submit" value="Enviar" id="enviar">
       </fieldset>
   </section>
   <footer>Sports-Everyday</footer>
</body>
</html>
